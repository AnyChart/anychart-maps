language: node_js
node_js:
  - node

branches:
  only:
    - master
  except:
    - /^v\d+\.\d+\.\d+$/

addons:
  ssh_known_hosts:
    - 104.236.0.245
    - static.anychart.com

cache: npm

before_install:
  - openssl aes-256-cbc -K $encrypted_70c31ee585ad_key -iv $encrypted_70c31ee585ad_iv -in ./scripts/anychart-deploy-key.enc -out ~/.ssh/id_rsa -d
  - chmod 400 ~/.ssh/id_rsa
  - echo -e "Host static.anychart.com\n\tForwardAgent yes" >> ~/.ssh/config

install:
  - npm install

before_script:
  - npm install maxcdn

script:
  - . ./scripts/release.sh

deploy:
  provider: releases # github releases
  draft: true
  skip_cleanup: true
  api_key:
    secure: 
